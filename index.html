<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="main-section">
      <div class="rating-container" id="rating-container">
        <div class="img-holder">
          <img src="images/icon-star.svg" alt="" class="image1" />
        </div>
        <h2>How did we do?</h2>
        <p class>
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering
        </p>
        <div class="rating">
          <button class="rating-button" id="rating-button-1" data-rating="1">
            1
          </button>
          <button class="rating-button" id="rating-button-1" data-rating="2">
            2
          </button>
          <button class="rating-button" id="rating-button-1" data-rating="3">
            3
          </button>
          <button class="rating-button" id="rating-button-1" data-rating="4">
            4
          </button>
          <button class="rating-button" id="rating-button-1" data-rating="5">
            5
          </button>
        </div>
        <div class="submit-btn">
          <button class="submit-button" id="submit-button">Submit</button>
        </div>
      </div>
    </div>
    <div id="pop-up" class="pop-up">
      <div class="box-body show" id="box-body">
        <img src="images/illustration-thank-you.svg" alt="" />
        <div id="selection-msg" class="selection-msg">
          You selected 4 out of 5
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give us a rating. <br />
          If you ever need more support, donâ€™t hesitate to <br />
          get in touch!
        </p>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
